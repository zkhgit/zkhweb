<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="bluebird.js"></script>
	<script type="text/javascript" src="js/dom-toimage.js"></script>
</head>
<body>
	
	<div style="text-align: center;">
		<button onclick="publish()">发布</button>
	</div>
	
	<div style="margin:0 auto;width:1000px;height:843px;">
		<div id="myTable" style="position:relative;width:1000px;height:843px;">
			<img src="dlsq.jpg" style="position:absolute;top:0;left:0;width:1000px;height:843px;">
			<input style="position:absolute;top:388px;left:274px;width:106px;height:30px;background:transparent;border:none;text-align: center;font-size:20px;">
			<input style="position:absolute;top:388px;left:516px;width:106px;height:30px;background:transparent;border:none;text-align: center;font-size:20px;">
			<input style="position:absolute;top:434px;left:334px;width:106px;height:30px;background:transparent;border:none;text-align: center;font-size:20px;">
		</div>
	</div>
	
	<div id="bottom" style="margin:0 auto;margin-top:50px;width:1000px;height:843px;">
	
	</div>

<script type="text/javascript">

	// html生成图片
	var publish = function(){		
		domtoimage.toJpeg(document.getElementById('myTable'), { quality: 1 })
			.then(function (dataUrl) {
		    	/**
		    	var link = document.createElement('a');
		        link.download = 'myTableImage.png';
		        link.href = dataUrl;
		        link.click();
		        */
		        
		        var img = new Image();
		        img.src = dataUrl;
		        document.getElementById('bottom').appendChild(img);
	    	});
	}
</script>
</body>
</html>
